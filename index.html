<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>
</head>
<body>
<div class="card">
  <h1>How did we do?</h1>

  <p class="card-body">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

 <div class="card-rating"> 
  <button class="rate-1">1</button>
  <button class="rate-2">2</button>
  <button class="rate-3">3</button>
  <button class="rate-4">4</button>
  <button class="rate-5">5</button>
 </div>
  <button class="submit" id="submit">Rate Us!</button>
</div>

<div class="thank-you-modal" id="thankYouModal">
  <div class="modal-content">
    <img src="images/illustration-thank-you.svg" alt="thanks">
    <h2>Thank You!</h2>
    <p id="thankYouMessage">You selected Add rating here out of 5</p>
    <button class="thank-you-button"><a href="index.html">Rate Us again?!</a></button>
  </div>
</div>

<script src="index.js"></script>
  
  <div class="attribution">
    Coded by <a href="https://github.com/arudu">Paul Janne</a>.
  </div>
</body>
</html>
